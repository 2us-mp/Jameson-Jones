<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.Movie Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
    }
    .contact {
      background-color: #28a745;
    }
    .watch {
      background-color: #007bff;
    }
    .description {
      background-color: #ffc107;
      color: black;
    }
    .box {
      margin-top: 30px;
      display: none;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .box a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to 2.Movie Production</h1>
  <p>Your premier source for amazing movie content!</p>

  <a class="button contact" href="sms:+14504855134">Contact Us</a>
  <a class="button watch" href="https://watchfree.2movie-productions.com" target="_blank">Watch Our Movies</a>
  <button class="button description" onclick="toggleBox()">Description</button>

  <div id="descBox" class="box">
    <p>We are a movie company based in the United States, and we primarily upload our movies to YouTube and TikTok. You can watch our movies by visiting our <a href="https://youtube.com" target="_blank">YouTube Channel</a>.</p>
  </div>

  <script>
    function toggleBox() {
      const box = document.getElementById("descBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
